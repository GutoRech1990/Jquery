<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="calc">
        <label>Valor 1</label>
        <input type="text" name="" id="v1" value="0">
        <br><br>
        <label>Valor 2</label>
        <input type="text" name="" id="v2" value="0">
        <br><br>
        <label>Resultado</label>
        <input type="text" name="" id="result" value="0">
        <br><br>
        <button id="btn_somarjs">Somar JS</button>
        <button id="btn_somarjq">Somar JQ</button>
    </div>
    <script>
        let btn_somarjs = document.getElementById("btn_somarjs").addEventListener("click", () => {
            let v1 = document.getElementById("v1").value;
            let v2 = document.getElementById("v2").value;
            let soma = parseInt(v1) + parseInt(v2);
            let resultado = document.getElementById("result").value = soma;
        });

        $("#btn_somarjq").on("click", () => {
            let v1 = parseInt($("#v1").val());
            let v2 = parseInt($("#v2").val());
            let soma = v1 + v2;
            $("#result").val(soma);
        })
    </script>
</body>

</html>
